<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Payoo App</title>
</head>

<body class="bg-[#F4F5F7] h-full">
    <section class="max-w-lg mx-auto bg-white rounded-b-lg">
        <nav class="flex justify-between items-center p-2 border-b-1">
            <div class="flex items-center">

                <img src="./assets/Group.png" alt="">

                <div>
                    <p class="text-xl font-semibold">$<span id="current-money">45000</span></p>
                    <p class="text-gray-400 text-sm">Available Balance</p>
                </div>
            </div>
            <div>
                <button id="logout-btn" class="btn text-[15px] font-light text-gray-700"> <i
                        class="fa-solid fa-right-to-bracket rotate-180"></i> Log Out</button>
            </div>
        </nav>
        <div class="my-5 px-4">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-gray-700 mt-3">Enjoy easy and convenient financial services with us. Cashout charge is low
                and </p>
        </div>
        <!-- cards -->
        <div class="grid grid-cols-3 gap-6 p-3">
            <div id="add-money" class="border flex flex-col items-center p-4 rounded-lg border-gray-300">
                <img src="./assets/wallet1.png" alt="">
                <h2 class="text-[12px] font-bold mt-2">Add Money</h2>
            </div>
            <div id="cashout-money"
            class="border flex flex-col items-center p-4 rounded-lg border-gray-300">
                <img src="./assets/send1.png" alt="">
                <h2 class="text-[12px] font-bold mt-2">Cashout</h2>
            </div>
            <div class="border flex flex-col items-center p-4 rounded-lg border-gray-300">
                <img src="./assets/money1.png" alt="">
                <h2 class="text-[12px] font-bold mt-2">Transfer</h2>
            </div>
            <div class="border flex flex-col items-center p-4 rounded-lg border-gray-300">
                <img src="./assets/bonus1.png" alt="">
                <h2 class="text-[12px] font-bold mt-2">Bonus</h2>
            </div>
            <div class="border flex flex-col items-center p-4 rounded-lg border-gray-300">
                <img src="./assets/purse1.png" alt="">
                <h2 class="text-[12px] font-bold mt-2">Pay Bill</h2>
            </div>
            <div class="border flex flex-col items-center p-4 rounded-lg border-gray-300">
                <img src="./assets/transaction1.png" alt="">
                <h2 class="text-[12px] font-bold mt-2">Transition</h2>
            </div>
        </div>
    </section>

    <!-- Forms -->
    <section class="max-w-lg mx-auto mt-8 bg-white py-5 rounded-xl">
        <!-- Add Money -->
        <div id="add-money-form" style="display: none;">
            <h2 class="pl-4 text-xl font-bold mt-4">Add Money</h2>
            <form class="p-4 space-y-4">

                <label class="block font-bold">Select A Bank</label>
                <select class="select w-full " required>
                    <option disabled selected>Select A Bank</option>
                    <option>Islamic Bank</option>
                    <option>Sonali Bank</option>
                    <option>City Bank</option>
                </select>
                <label for="" class="block font-bold">Bank Account Number</label>
                <input type="text" placeholder="Type here" class="input w-full " required/>
                <label for="" class="block font-bold" >Amount To Add</label>
                <input type="text" placeholder="Type here" class="input w-full " required id="take-amount"/>
                <label for="" class="block font-bold">Pin Number</label>
                <input type="text" placeholder="Type here" class="input w-full " id="sendMoney-pin" required/><br>
                <button id="add-money-btn" type="button" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-xl">Add
                    Money</button>
            </form>
        </div>
        <!-- Cash Out Money -->
        <div id="cashout-money-form" style="display: none;">
            <h2 class="pl-4 text-xl font-bold mt-4">Cash Out</h2>
            <form class="p-4 space-y-4" >
                <label class="block font-bold">Agent Number</label>
                <input type="text" placeholder="Type here" class="input w-full " />

                <label class="block font-bold">Amount To Cash Out</label>
                <input type="text" placeholder="Type here" class="input w-full " id="cashout-amount"/>

                <label class="block font-bold">Pin Number</label>
                <input type="password" placeholder="Type here" class="input w-full " id="cashout-pin"/>

                <button id="cashout-money-btn" type="button" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-xl">Cash
                    Out</button>
            </form>
        </div>
    </section>
    <script src="Home.js"></script>
</body>

</html>
