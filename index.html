<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo App</title>
</head>

<body class="bg-[#F4F5F7] flex flex-col justify-center max-w-lg h-screen mx-auto items-center">


    <!-- logo -->
    <div class=" bg-[url(./assets/bg.png)] bg-cover w-[350px] h-[150px] flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <!-- Login Form -->
    <form class="bg-white space-y-4 p-8 rounded shadow-lg">
        <div>
            <label for="" class="block font-semibold text-lg">Phone Number</label>
            <input 
            id="phone-number"
            type="text" placeholder="Your Phone Number" class="p-4 mt-2 rounded-lg py-2 border border-black/50 bg-[#F4F5F7]">
        </div>
        <div>
            <label for="" class="block font-semibold text-lg">4 Digit Pin</label>
            <input 
            id="pin-number"
            type="text" placeholder="Your Pin" class="p-4 mt-2 rounded-lg py-2 border border-black/50 bg-[#F4F5F7]" >
        </div>
       
        <button
        id="login-btn"
        type="button" class="w-full py-2 bg-blue-800 text-white rounded-lg mt-4 cursor-pointer">Login</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
